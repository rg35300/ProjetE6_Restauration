<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Déchet</title>
</head>
<body>
    <h1>Ajouter un déchet</h1>
    <a href="/Home" class="card-link">Home</a>
    <a href="/Graphique" class="card-link">Graphiques</a>
    <a href="/BDD" class="card-link">BDD</a>
    <br><br>

    <form id="formDechet">
        <label for="weight">Poids (kg) :</label>
        <input type="number" id="weight" name="weight" value="0" min="0" max="200" step="0.5"><br><br>

        <label for="choice">Type de déchet :</label>
        <select id="choice" name="choice" required>
            <option value="Plastique">Plastique</option>
            <option value="Organique">Organique</option>
        </select><br><br>

        <button type="submit">Ajouter</button>
    </form>

    <form id="formLogout">
        <button type="submit">Se déconnecter</button>
    </form>

<script>
document.getElementById('formDechet').addEventListener('submit', async (e) => {
    e.preventDefault();

    const weight = document.getElementById('weight').value;
    const choice = document.getElementById('choice').value;

    const response = await fetch('/AddDataDonneeCollecte', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ weight, choice })
    });

    if (response.ok) {
        alert('Déchet ajouté !');
        document.getElementById('weight').value = 0;
    } else {
        alert('Erreur lors de l’ajout.');
    }
});

document.getElementById('formLogout').addEventListener('submit', async (e) => {
    e.preventDefault();
    await fetch('/Logout', { method: 'POST' });
    window.location.href = '/';
});
</script>

</body>
</html>
